<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">
          <a href="index.html">
            <img src="./images/mainlogo.png" alt="Logo"
          /></a>
        </div>
        <div class="right">
          <button>Sign In</button>
          <button>Sign Up</button>
          <button>Guest</button>
        </div>
      </div>
    </header>

    <main class="lawyer-page">
      <div class="main-cont">
        <div class="lawyer-left-cont">
          <div class="create-profile" style="height: 10%">
            <a href="create.html"
              ><button
                style="
                  width: 40%;
                  background-color: white;
                  height: 100%;
                  border-radius: 10px;
                  border: 1px solid;
                  padding: 10px;
                  box-shadow: 3px 6px #888888;
                "
              >
                Create Profile
              </button></a
            >
          </div>
          <div class="client" style="height: 10%">
            <a href="client.html">
              <button
                onclick=""
                style="
                  width: 40%;
                  background-color: white;
                  height: 100%;
                  border: 2px solid black;
                  border-radius: 10px;
                "
              >
                Client
              </button>
            </a>
          </div>
          <div class="status" style="height: 10%">
            <a href="Status.html"
              ><button
                style="
                  width: 40%;
                  background-color: white;
                  height: 100%;
                  border-radius: 10px;
                "
              >
                Status
              </button></a
            >
          </div>
          <div class="update" style="height: 10%">
            <a href="Updates.html"
              ><button
                style="
                  width: 40%;
                  background-color: white;
                  height: 100%;
                  border-radius: 10px;
                "
              >
                Updates
              </button></a
            >
          </div>
        </div>
        <div class="lawyer-right-cont">
          <div class="create-cont">
            <!-- <h3 class="right-title">Create Profile</h3> -->
            <div class="card overflow-hidden">
              <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                  <div
                    class="list-group list-group-flush account-settings-links"
                  >
                    <a
                      class="list-group-item list-group-item-action active"
                      data-toggle="list"
                      href="#account-general"
                      >General</a
                    >
                    <a
                      class="list-group-item list-group-item-action"
                      data-toggle="list"
                      href="#account-change-password"
                      >Change password</a
                    >
                    <a
                      class="list-group-item list-group-item-action"
                      data-toggle="list"
                      href="#account-info"
                      >Info</a
                    >
                    <a
                      class="list-group-item list-group-item-action"
                      data-toggle="list"
                      href="#account-social-links"
                      >Social links</a
                    >
                    <a
                      class="list-group-item list-group-item-action"
                      data-toggle="list"
                      href="#account-connections"
                      >Connections</a
                    >
                    <a
                      class="list-group-item list-group-item-action"
                      data-toggle="list"
                      href="#account-notifications"
                      >Notifications</a
                    >
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="tab-content">
                    <div class="tab-pane fade active show" id="account-general">
                      <div class="card-body media align-items-center">
                        <img
                          src="https://bootdey.com/img/Content/avatar/avatar1.png"
                          alt
                          class="d-block ui-w-80"
                        />
                        <div class="media-body ml-4">
                          <label class="btn btn-outline-primary">
                            Upload new photo
                            <input
                              type="file"
                              class="account-settings-fileinput"
                            />
                          </label>
                          &nbsp;
                          <button
                            type="button"
                            class="btn btn-default md-btn-flat"
                          >
                            Reset
                          </button>
                          <div class="text-light small mt-1">
                            Allowed JPG, GIF or PNG. Max size of 800K
                          </div>
                        </div>
                      </div>
                      <hr class="border-light m-0" />
                      <div class="card-body">
                        <div class="form-group">
                          <label class="form-label">Username</label>
                          <input
                            type="text"
                            class="form-control mb-1"
                            value="nmaxwell"
                          />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control"
                            value="Nelle Maxwell"
                          />
                        </div>
                        <div class="form-group">
                          <label class="form-label">E-mail</label>
                          <input
                            type="text"
                            class="form-control mb-1"
                            value="nmaxwell@mail.com"
                          />
                          <!-- <div class="alert alert-warning mt-3">
                            Your email is not confirmed. Please check your
                            inbox.<br />
                            <a href="javascript:void(0)">Resend confirmation</a>
                          </div> -->
                        </div>
                        <div class="form-group">
                          <label class="form-label">Company</label>
                          <input
                            type="text"
                            class="form-control"
                            value="Company Ltd."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="account-change-password">
                      <div class="card-body pb-2">
                        <div class="form-group">
                          <label class="form-label">Current password</label>
                          <input type="password" class="form-control" />
                        </div>
                        <div class="form-group">
                          <label class="form-label">New password</label>
                          <input type="password" class="form-control" />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Repeat new password</label>
                          <input type="password" class="form-control" />
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="account-info">
                      <div class="card-body pb-2">
                        <div class="form-group">
                          <label class="form-label">Bio</label>
                          <textarea class="form-control" rows="5">
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris nunc arcu, dignissim sit amet sollicitudin iaculis, vehicula id urna. Sed luctus urna nunc. Donec fermentum, magna sit amet rutrum pretium, turpis dolor molestie diam, ut lacinia diam risus eleifend sapien. Curabitur ac nibh nulla. Maecenas nec augue placerat, viverra tellus non, pulvinar risus.</textarea
                          >
                        </div>
                        <div class="form-group">
                          <label class="form-label">Birthday</label>
                          <input
                            type="text"
                            class="form-control"
                            value="May 3, 1995"
                          />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Country</label>
                          <select class="custom-select">
                            <option>USA</option>
                            <option selected>Canada</option>
                            <option>UK</option>
                            <option>Germany</option>
                            <option>France</option>
                          </select>
                        </div>
                      </div>
                      <hr class="border-light m-0" />
                      <div class="card-body pb-2">
                        <h6 class="mb-4">Contacts</h6>
                        <div class="form-group">
                          <label class="form-label">Phone</label>
                          <input
                            type="text"
                            class="form-control"
                            value="+0 (123) 456 7891"
                          />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Website</label>
                          <input type="text" class="form-control" value />
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="account-social-links">
                      <div class="card-body pb-2">
                        <div class="form-group">
                          <label class="form-label">Twitter</label>
                          <input
                            type="text"
                            class="form-control"
                            value="https://twitter.com/user"
                          />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Facebook</label>
                          <input
                            type="text"
                            class="form-control"
                            value="https://www.facebook.com/user"
                          />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Google+</label>
                          <input type="text" class="form-control" value />
                        </div>
                        <div class="form-group">
                          <label class="form-label">LinkedIn</label>
                          <input type="text" class="form-control" value />
                        </div>
                        <div class="form-group">
                          <label class="form-label">Instagram</label>
                          <input
                            type="text"
                            class="form-control"
                            value="https://www.instagram.com/user"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="account-connections">
                      <div class="card-body">
                        <button type="button" class="btn btn-twitter">
                          Connect to <strong>Twitter</strong>
                        </button>
                      </div>
                      <hr class="border-light m-0" />
                      <div class="card-body">
                        <h5 class="mb-2">
                          <a
                            href="javascript:void(0)"
                            class="float-right text-muted text-tiny"
                            ><i class="ion ion-md-close"></i> Remove</a
                          >
                          <i class="ion ion-logo-google text-google"></i>
                          You are connected to Google:
                        </h5>
                        <a
                          href="/cdn-cgi/l/email-protection"
                          class="__cf_email__"
                          data-cfemail="f9979498818e9c9595b994989095d79a9694"
                          >[email&#160;protected]</a
                        >
                      </div>
                      <hr class="border-light m-0" />
                      <div class="card-body">
                        <button type="button" class="btn btn-facebook">
                          Connect to <strong>Facebook</strong>
                        </button>
                      </div>
                      <hr class="border-light m-0" />
                      <div class="card-body">
                        <button type="button" class="btn btn-instagram">
                          Connect to <strong>Instagram</strong>
                        </button>
                      </div>
                    </div>
                    <div class="tab-pane fade" id="account-notifications">
                      <div class="card-body pb-2">
                        <h6 class="mb-4">Activity</h6>
                        <div class="form-group">
                          <label class="switcher">
                            <input
                              type="checkbox"
                              class="switcher-input"
                              checked
                            />
                            <span class="switcher-indicator">
                              <span class="switcher-yes"></span>
                              <span class="switcher-no"></span>
                            </span>
                            <span class="switcher-label"
                              >Email me when someone comments on my
                              article</span
                            >
                          </label>
                        </div>
                        <div class="form-group">
                          <label class="switcher">
                            <input
                              type="checkbox"
                              class="switcher-input"
                              checked
                            />
                            <span class="switcher-indicator">
                              <span class="switcher-yes"></span>
                              <span class="switcher-no"></span>
                            </span>
                            <span class="switcher-label"
                              >Email me when someone answers on my forum
                              thread</span
                            >
                          </label>
                        </div>
                        <div class="form-group">
                          <label class="switcher">
                            <input type="checkbox" class="switcher-input" />
                            <span class="switcher-indicator">
                              <span class="switcher-yes"></span>
                              <span class="switcher-no"></span>
                            </span>
                            <span class="switcher-label"
                              >Email me when someone follows me</span
                            >
                          </label>
                        </div>
                      </div>
                      <hr class="border-light m-0" />
                      <div class="card-body pb-2">
                        <h6 class="mb-4">Application</h6>
                        <div class="form-group">
                          <label class="switcher">
                            <input
                              type="checkbox"
                              class="switcher-input"
                              checked
                            />
                            <span class="switcher-indicator">
                              <span class="switcher-yes"></span>
                              <span class="switcher-no"></span>
                            </span>
                            <span class="switcher-label"
                              >News and announcements</span
                            >
                          </label>
                        </div>
                        <div class="form-group">
                          <label class="switcher">
                            <input type="checkbox" class="switcher-input" />
                            <span class="switcher-indicator">
                              <span class="switcher-yes"></span>
                              <span class="switcher-no"></span>
                            </span>
                            <span class="switcher-label"
                              >Weekly product updates</span
                            >
                          </label>
                        </div>
                        <div class="form-group">
                          <label class="switcher">
                            <input
                              type="checkbox"
                              class="switcher-input"
                              checked
                            />
                            <span class="switcher-indicator">
                              <span class="switcher-yes"></span>
                              <span class="switcher-no"></span>
                            </span>
                            <span class="switcher-label"
                              >Weekly blog digest</span
                            >
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="lawyer.js"></script>
  </body>
</html>
